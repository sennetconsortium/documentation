name: Build and Test

on:
  push:
    branches:
      - libpitt/143-ui-tweaks

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' 

      - name: Install dependencies
        run: npm ci 

      - name: Build search
        run: npm run search