name: Build Search Indicies

on:
  push:
    branches:
      - libpitt/143-ui-tweaks

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  pull-requests: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false


jobs:
  buildSearch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' 

      - name: Install dependencies
        run: npm ci 

      - name: Build search
        run: npm run search

      - name: Commit & push changes
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions - build search index"
          git commit -am "Update site-search-data.json" || echo "No changes to commit"
          git push

      - uses: actions/checkout@v3
      - name: Merge feature branch to dev-integrate
        uses: devmasx/merge-branch@master 
        with:
          type: now
          target_branch: dev-integrate
          github_token: ${{ secrets.GITHUB_TOKEN }}