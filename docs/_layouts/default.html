<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en-US' }}">
  <head>
    <!-- Google Tag Manager-->
    <script>
      (function(w, d, s, l, i) {
          w[l] = w[l] || [];
          w[l].push({
              'gtm.start':
                  new Date().getTime(), event: 'gtm.js'
          });
          var f = d.getElementsByTagName(s)[0],
              j = d.createElement(s), dl = l != 'dataLayer' ? '&l=' + l : '';
          j.async = true;
          j.src =
              'https://www.googletagmanager.com/gtm.js?id=' + i + dl;
          f.parentNode.insertBefore(j, f);
      })(window, document, 'script', 'dataLayer', 'GTM-MD7FVBSS');
    </script>
    <!-- End Google Tag Manager-->
    <script src="/js/jquery-3.6.2.min.js"></script>
    <script src="/js/markdown.min.js"></script>
    <script src="/js/main.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="/css/main.css"/>
    
    {% seo %}
  </head>
  <body data-js-gtm>
    <!-- Google Tag Manager (noscript)-->
    <noscript>
      <iframe src="https://www.googletagmanager.com/ns.html?id=GTM-MD7FVBSS"
      height="0" width="0" style="display:none;visibility:hidden"></iframe>
    </noscript>
    <!-- End Google Tag Manager (noscript)-->
    <header class="c-header js-app--header" role="navigation">
      <div class="c-header__main">
        <div class="c-header__menu js-header__menu">
          <ul>
            <li class="c-header__logo"><a href="/"><img src="/logo192.png" alt="SenNet Documentation"></a></li>
            <li class="h2"><a href="/">SenNet</a></li>
            <li><a href="/registration">Entity Registration</a></li>
            <li><a href="/apis">APIs</a></li>
            <li><a href="/libraries">Libraries</a></li>
            <li><a href="/data-submission">Data Submission Guide</a></li>
          </ul>
        </div>
      </div>
    </header>
    <div class="c-sidebar js-app--sidebar" role="navigation" aria-label="Table of Contents">
      <div class="c-sidebar__wrap js-sidebar__wrap">
        <div class="c-sidebar__main js-sidebar__main">
          <h2>Table of Contents</h2>
          <div class="c-sidebar__list js-sidebar__list"></div>
        </div>
      </div>
    </div>
        <div class="c-container" role="main">
          <div class="c-breadcrumbs js-app--breadcrumbs" role="navigation" aria-label="Breadcrumbs">
            <div class="c-breadcrumbs__main js-breadcrumbs__main"></div>
          </div>
          <div class="c-documentation">{{ content }}</div>
        </div>
    <footer class="c-footer js-app--footer">
      <div class="c-footer__meta">
        <div class="c-fileMeta js-app--fileMeta"><span class="c-fileMeta__label js-fileMeta__label">Last Generated: </span>&nbsp;<span class="js-fileMeta__date"></span></div>
      </div>
      <div class="c-footer__main">
        <div class="c-footer__wrap"><span class="c-footer__name">Copyright</span>&nbsp;<span class="c-footer__date js-footer__date"></span>&nbsp;</div>
      </div>
    </footer>
  </body>
</html>
