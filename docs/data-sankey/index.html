<!DOCTYPE html>
<meta charset="utf-8" />
<head>
    <title>Data Sankey</title>
    <link type="text/css" rel="stylesheet" href="./xac-sankey.css" />
    <script
        type="module"
        src="https://rawcdn.githack.com/x-atlas-consortia/data-sankey/1.0.4c/src/lib/js/adapters/SenNetAdapter.js"
    ></script>
    <script
        type="module"
        src="https://rawcdn.githack.com/x-atlas-consortia/data-sankey/1.0.4c/src/lib/js/ConsortiaSankey.js"
    ></script>
</head>
<body>
    <div class="c-sankey" id="js-sankey"></div>
    <script>
        const initSankey = async () => {
            const sankeyOptions = btoa(
                JSON.stringify({
                    useShadow: true,
                    styleSheetPath: '/data-sankey/xac-sankey.css',
                    validFilterMap: {
                        dataset_type: 'dataset_type_hierarchy',
                        status: null,
                        source_type: 'dataset_source_type',
                    }
                })
            )

            const el = document.getElementById('js-sankey')
            el.innerHTML = `<consortia-sankey options="${sankeyOptions}" />`

            const i = setInterval(() => {
                const ctx = document.querySelector('consortia-sankey')
                if (ctx.setOptions) {
                    let adapter = new SenNetAdapter(ctx)

                    clearInterval(i)
                    ctx.setOptions({
                        onNodeClickCallback: (e, d) => adapter.goTo(d),
                        onLabelClickCallback: (e, d) => adapter.goTo(d)
                    })
                }
            }, 500)
        }

        initSankey()
    </script>
</body>
